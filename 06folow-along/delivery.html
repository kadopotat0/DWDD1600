<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>request a Delivery</h1>
        <form method="get" class="myform" action="thanks.html">
         
        <fieldset>
        <legend>Customer Information</legend>
                    <label>first name*<input type="text" name="fname" required>
        </label>
                    <label>last name*<input type="text" name="lname" required>
        </label>
                    <label>cell number*<input type="tel" name="phone" required placeholder="012-345-6789">
        </label>
        </fieldset>
            
        <fieldset>
        <legend>Delivery method</legend>
        <label><input type="radio" name="method" value="drone">drone delivery (2 hours)</label>
        <label><input type="radio" name="method" value="cycle">Motercycle (4 hours)</label>
        <label><input type="radio" name="method" value="robot">robot delivery (6 hours)</label>
        </fieldset>
            
        <fieldset>
        <legend>Delivery Options</legend>
        <label><input type="checkbox" name="porch" value="chosen">Front Porch</label>
        <label><input type="checkbox" name="deck" value="chosen">Back Deck</label>
         <label><input type="checkbox" name="driveway" value="chosen">Driveway</label>
         <label><input type="checkbox" name="garage" value="chosen">Inside The Garage</label>
            
        <label>Prefered delivery time
        <select name="time">
        <option value="none">please select</option>
        <option value="morning">between 7AM and 11AM</option>
        <option value="noon">between 11AM and 2PM</option>
        <option value="afternoon">between 2PM and 5PM</option>
        <option value="evening">between 5PM and 8PM</option>
        </select>
        </label>
       </fieldset>
            
        <label>comments
        <textarea name="comments" placeholder="place any special requests here."></textarea> 
        </label>
            
        <input type="submit" value="Send delivery request">
        </form>
          </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
