    <!-- start the page header -->

        <div>
        <img src="images/nuke.jpg" alt="site logo" width="75" height="100">

        <span>Baseball Info</span>

    <!-- start the page main -->
    <main>
        <h1>request a Delivery</h1>
        <form method="get" class="myform" action="thanks.html">
         
        <fieldset>
        <legend>Customer Information</legend>
                    <label>first name*<input type="text" name="fname" required>
        </label>
                    <label>last name*<input type="text" name="lname" required>
        </label>
                    <label>cell number*<input type="tel" name="phone" required placeholder="012-345-6789">
        </label>
        </fieldset>
            
        <fieldset>
        <legend>Delivery method</legend>
        <label><input type="radio" name="method" value="drone">same day delivery 50$)</label>
        <label><input type="radio" name="method" value="cycle">24 hour delivery (+25$)</label>
        <label><input type="radio" name="method" value="robot">5-10 day (FREE)</label>
        </fieldset>
            
        <fieldset>
        <legend>Delivery Options</legend>
        <label><input type="checkbox" name="porch" value="chosen">Front Porch</label>
        <label><input type="checkbox" name="deck" value="chosen">Back Deck</label>
         <label><input type="checkbox" name="driveway" value="chosen">Driveway</label>
         <label><input type="checkbox" name="garage" value="chosen">Inside The Garage</label>
            
        <label>Prefered delivery time
        <select name="time">
        <option value="none">please select</option>
        <option value="morning">between 7AM and 12PM</option>
        <option value="noon">between 12AM and 4PM</option>
        <option value="afternoon">between 4PM and 8PM</option>
        <option value="evening">between 8PM and 12PM</option>
        </select>
        </label>
       </fieldset>
            
        <label>comments
        <textarea name="comments" placeholder="place any special requests here."></textarea> 
        </label>
            
        <input type="submit" value="Send delivery request">
        </form>
          </main>
